services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - parking-network

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9092"]
      interval: 5s
      timeout: 5s
      retries: 15
    networks:
      - parking-network

  user-db:
    image: postgres:16-alpine
    container_name: user-db
    ports:
      - "5556:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: 2611
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - parking-network

  service-db:
    image: postgres:16-alpine
    container_name: service-db
    ports:
      - "5557:5432"
    volumes:
      - service-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: 2611
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - parking-network

  eureka-server:
    build:
      context: ./parking-eureka-server
    image: parking-eureka-server:local
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'cat < /dev/null > /dev/tcp/localhost/8761'"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - parking-network

  gateway:
    build:
      context: ./parking-gateway
    image: parking-gateway:local
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
    ports:
      - "8765:8765"
    depends_on:
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'cat < /dev/null > /dev/tcp/localhost/8765'"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - parking-network

  user-service:
    build:
      context: ./parking-user-service
    image: parking-user-service:local
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-db:5432/postgres
    ports:
      - "8080:8080"
    depends_on:
      gateway:
        condition: service_healthy
      user-db:
        condition: service_healthy
    networks:
      - parking-network

  reservation-service:
    build:
      context: ./parking-reservation-service
    image: parking-reservation-service:local
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:postgresql://service-db:5432/postgres
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8082:8082"
    depends_on:
      gateway:
        condition: service_healthy
      service-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - parking-network

networks:
  parking-network:
    driver: bridge

volumes:
  user-db-data:
  service-db-data:
