<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <main class="container">
    <header class="topbar">
      <a class="brand" href="/">
        <span class="brand-mark">SP</span>
        <span>SmartPark</span>
      </a>
      <nav class="nav-links">
        <a href="/">Главная</a>
        <a href="/register">Регистрация</a>
      </nav>
    </header>

    <section class="auth-layout">
      <div>
        <h1>Добро пожаловать обратно</h1>
        <p class="subtitle">Войдите, чтобы управлять бронированиями и балансом.</p>
      </div>
      <div class="auth-card">
        <h2>Вход</h2>
        <p class="muted">Введите email и пароль, чтобы продолжить.</p>
        <form id="login-form" class="grid">
          <label class="field">
            <span>Email</span>
            <input name="email" type="email" placeholder="name@example.com" required />
          </label>
          <label class="field">
            <span>Пароль</span>
            <input name="password" type="password" placeholder="••••••••" required />
          </label>
          <button type="submit">Войти</button>
        </form>
        <p class="muted">Нет аккаунта? <a href="/register">Создать</a></p>
      </div>
    </section>

  </main>

  <script src="/js/common.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
