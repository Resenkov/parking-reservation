<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <main class="container">
    <header class="topbar">
      <a class="brand" href="/">
        <span class="brand-mark">SP</span>
        <span>SmartPark</span>
      </a>
      <nav class="nav-links">
        <a href="/">Главная</a>
        <a href="/login">Вход</a>
      </nav>
    </header>

    <section class="auth-layout">
      <div>
        <h1>Создайте профиль SmartPark</h1>
        <p class="subtitle">Регистрация занимает меньше минуты — и вы готовы бронировать.</p>
      </div>
      <div class="auth-card">
        <h2>Регистрация</h2>
        <p class="muted">Заполните данные, чтобы начать пользоваться сервисом.</p>
        <form id="register-form" class="grid">
          <label class="field">
            <span>Имя</span>
            <input name="firstName" type="text" placeholder="Иван" required />
          </label>
          <label class="field">
            <span>Фамилия</span>
            <input name="lastName" type="text" placeholder="Иванов" required />
          </label>
          <label class="field">
            <span>Email</span>
            <input name="email" type="email" placeholder="name@example.com" required />
          </label>
          <label class="field">
            <span>Пароль</span>
            <input name="password" type="password" placeholder="••••••••" required />
          </label>
          <button type="submit">Создать аккаунт</button>
        </form>
        <p class="muted">Уже зарегистрированы? <a href="/login">Войти</a></p>
      </div>
    </section>

  </main>

  <script src="/js/common.js"></script>
  <script src="/js/register.js"></script>
</body>
</html>
